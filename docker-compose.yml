services:
  girls-side-analysis-nextjs:
    build:
      dockerfile: ./Dockerfile.nextjs
    container_name: girls-side-analysis-nextjs-dev
    environment:
      TZ: 'Asia/Tokyo'
    volumes:
      - .env.development:/app/.env
      - .:/app
    tmpfs:
      - /app/.next

  database:
    build:
      dockerfile: ./Dockerfile.mysql
    container_name: girls-side-analysis-database
    env_file:
      - .env.development
    # 注. テスト用、データは永続しない
    tmpfs:
      - /var/lib/mysql
    environment:
      TZ: 'Asia/Tokyo'
      LANG: 'ja_JP.UTF-8'
    volumes:
      - ./init_db:/docker-entrypoint-initdb.d
    cap_add:
      - SYS_NICE
    healthcheck:
      test: mysql -u $$MYSQL_USER -p$$MYSQL_PASSWORD $$MYSQL_DATABASE -e "select 1;"
      interval: 5s
      timeout: 20s
      retries: 3
      start_period: 5s

