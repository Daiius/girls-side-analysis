services:
  girls-side-analysis-nextjs:
    build:
      dockerfile: ./Dockerfile.nextjs
    container_name: girls-side-analysis-nextjs-dev
    env_file:
      - .env
    volumes:
      - .:/app
    tmpfs:
      - /app/.next

  database:
    #image: mysql:8.0-debian
    build:
      dockerfile: ./Dockerfile.mysql
    container_name: girls-side-analysis-database
    env_file:
      - .env
    # 注. テスト用、データは永続しない
    tmpfs:
      - /var/lib/mysql
    environment:
      TZ: 'Asia/Tokyo'
      LANG: 'ja_JP.UTF-8'
    cap_add:
      - SYS_NICE
    healthcheck:
      test: mysql -u $MYSQL_USER -p$MYSQL_PASSWORD $MYSQL_DATABASE -e "select 1;"
      interval: 5s
      timeout: 20s
      retries: 3
      start_period: 5s

  database-preparation:
    image: node:20
    container_name: girls-side-analysis-database-preparation
    env_file:
      - .env
    volumes:
      - ./:/app:ro
    working_dir: /app
    command: >
      bash -c '
        npm install -g pnpm \
        && pnpm drizzle-kit push \
          --dialect=mysql \
          --schema=./src/db/schema.ts \
          --host=$DB_HOST \
          --user=$MYSQL_USER \
          --password=$MYSQL_PASSWORD \
          --database=$MYSQL_DATABASE; \
        pnpx tsx addTestData.ts
      '
    depends_on:
      database:
        condition: service_healthy
    
  webserver:
    image: nginx
    container_name: girls-side-analysis-webserver
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf

networks:
  default:
    name: girls-side-analysis-network

